indexpage:
  title: SnapCenter Plug-in for VMware vSphere Dokumentation
  summary: Das SnapCenter Plug-in for VMware vSphere (SCV) ist eine Linux-basierte
    virtuelle Appliance. Als eigenständiges System bietet es schnelle, platzsparende,
    absturzkonsistente und VM-konsistente Sicherungs- und Wiederherstellungsvorgänge
    für VMs, Datenspeicher und VMDKs. Es funktioniert auch mit SnapCenter Server,
    um anwendungsbasierte Sicherungs- und Wiederherstellungsvorgänge in VMware-Umgebungen
    für anwendungsspezifische SnapCenter -Plug-Ins zu unterstützen.
  keywords: SnapCenter Plug-in for VMware vSphere, SCV
  lead: Das SnapCenter Plug-in for VMware vSphere (SCV) ist eine Linux-basierte virtuelle
    Appliance. Als eigenständiges System bietet es schnelle, platzsparende, absturzkonsistente
    und VM-konsistente Sicherungs- und Wiederherstellungsvorgänge für VMs, Datenspeicher
    und VMDKs. Es funktioniert auch mit SnapCenter Server, um anwendungsbasierte Sicherungs-
    und Wiederherstellungsvorgänge in VMware-Umgebungen für anwendungsspezifische
    SnapCenter -Plug-Ins zu unterstützen. Diese Dokumentationsbibliothek beschreibt
    das SnapCenter Plug-in for VMware vSphere Version 6.1.
